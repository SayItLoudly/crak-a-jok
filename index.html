<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joke Sharing App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Share Your Jokes!</h1>
  <p id="para">Hello everyone, this is a website where you can share the jokes that you have been wanting to share but youre afraid of what if no one laughs, feel free to share, cause no one is able to see who you are nor anyone will be able to comment on your jokes...</p>

  <!-- Input for Joke -->
  <textarea id="jokeInput" placeholder="Enter your joke here..."></textarea>

  <!-- Submit Button -->
  <button id="submitJoke">Submit Joke</button>

  <!-- List of Jokes -->
  <div id="jokeList"></div>

  <!-- Add these script tags -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
