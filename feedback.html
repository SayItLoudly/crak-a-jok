<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Want any improvements?</h1>
  <p id="para">Tell me</p>
  <textarea id="feedbackInput" placeholder="Enter your feedback here..."></textarea>
  <button id="submitFeedback">Send Feedback</button> <!-- Updated button ID -->
  <div id="feedbackSuccess" style="display: none;">
    <img src="success-icon.png" alt="Success" style="width: 100px;">
    <p>Thank you for your feedback!</p>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="feedback.js"></script>
</body>
</html>
